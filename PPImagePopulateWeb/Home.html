<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
    <link href="Home.css" rel="stylesheet" type="text/css" />

    <!-- To enable the offline use of Office UI Fabric, use: -->
    <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
    <!-- link rel="stylesheet" href="Content/fabric.components.min.css" -->
</head>
<body>
    <div id="content-main">
        <div>
            <p class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">Image Generator</p>
            <p class="intro-text">Insert slide data to generate images. Only bolded text in the body will act as a search keyword. Press the "Select Images" to insert up to 5 images into the slide.</p>
            <hr />
            <div class="editor">
                <div class="editor__input">
                    <label>Title:</label>
                    <input type="text" name="title" id="slideTitle" autocomplete="off" />
                </div>
                <div class="editor__input">
                    <label>Body:</label>
                    <div class="rich-textarea" id="slideBody"></div>
                </div>
                <div id="loadingIndicator" class="loading-indicator">Searching...</div>
                <!--Renders search results with knockout observable. Checkbox is hidden via CSS and activated via JS on click.
         Url of image is value of checkbox input.
        -->
                <button class="ms-Button ms-Button--primary select-images" onclick="populateSlide()">
                    <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                    <span class="ms-Button-label">Select Images</span>
                </button>
                <div class="search-results">
                   
                    <ul data-bind="foreach: imageSearchResults" id="searchResults">
                        <li data-bind="click: function(data, event){ imageSelect(event)}" class="search-results__img-container">
                            <img data-bind="attr:{src: $data.url}" />
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>    
    <script type='text/javascript' src='https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js'></script>
    <script type="text/javascript" src=https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js></script>
    <script src="Home.js" type="text/javascript"></script>
</body>
</html>
